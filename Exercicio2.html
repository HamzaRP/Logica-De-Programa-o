<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio2</title>
</head>
<body>
    
<h1>Exemplo de Pagina HTML com JavaScript</h1>

<label for="nome">Digite seu Nome: </label>

<input type="text" id="nome" placeholder="Digite seu nome">

<button id="mBotao">É um botao</button>

<p id="minhaMensagem"></p>

<script>
    document.getElementById("mBotao").addEventListener("click",
        function(){
           let nome = document.getElementById("nome").value;    
              
           document.getElementById("minhaMensagem").innerHTML = `Olá, ${nome}`;
           
        }
    )
    </script>
</body>
</html>
